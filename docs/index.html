<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab-Title in Browser</title>
    <!-- Adjust paths based on the HTML file location inside 'docs' -->
    <link rel="stylesheet" href="standard.css" id="themeStyle">
    <link rel="stylesheet" href="katex/katex.min.css">
</head>
<body>
    <div class="header">
        <h1><strong>Title</strong></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="https://github.com/thhaase">GitHub</a>
            <a href="#" id="themeSwitcher">Switch Theme</a>
            <button onclick="window.print();" class="nav-button">Print</button>
        </nav>
    </div>

    <div id="content"></div>

    <script src="katex/katex.min.js"></script>
    <script src="katex/contrib/auto-render.min.js"></script>
    <script src="markdownParser.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Apply the stored theme on page load
            const savedTheme = sessionStorage.getItem('theme');
            const themeStyle = document.getElementById('themeStyle');
            if (savedTheme) {
                themeStyle.setAttribute('href', savedTheme);
            }

            // Load and render Markdown content
            fetch('../index.md')
                .then(response => response.text())
                .then(text => {
                    const contentElement = document.getElementById('content');
                    contentElement.innerHTML = parseMarkdown(text);
                    renderMathInElement(contentElement, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "\\[", right: "\\]", display: true},
                            {left: "$", right: "$", display: false},
                            {left: "\\(", right: "\\)", display: false}
                        ],
                        ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"]
                    });
                })
                .catch(error => console.error('Error loading markdown:', error));

            // Theme switcher functionality
            document.getElementById('themeSwitcher').addEventListener('click', e => {
                e.preventDefault();
                const newTheme = themeStyle.getAttribute('href') === 'standard.css' ? 'second.css' : 'standard.css';
                themeStyle.setAttribute('href', newTheme);
                sessionStorage.setItem('theme', newTheme);
            });

            // Redirect to specific markdown pages
            document.body.addEventListener('click', e => {
                if (e.target.tagName === 'A' && e.target.href.endsWith('.md')) {
                    e.preventDefault();
                    const mdFileName = e.target.getAttribute('href');
                    const pageName = mdFileName.replace('.md', '');
                    window.location.href = `page.html?name=${pageName}`;
                }
            });
        });
    </script>
</body>
</html>
